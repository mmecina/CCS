[dbus_names]
log-viewer = egse.tst.logviewer

[log-viewer-logging]
level = DEBUG
log-file-path = ${logging:log-dir}/log_viewer/log_viewer.log

[log-viewer-filter]
level-debug = True
level-info = True
level-warning = True
level-error = True
level-critical = True
level-none = True
levelname = True
asctime = True
message = True
name = True
funcname = True
lineno = False
filename = False
module = False
pathname = False
process = False
processname = False
thread = False
threadname = False

[log-viewer-history]
last-folder = /home/sebastian/CCS/Tst/logs_test_runs

