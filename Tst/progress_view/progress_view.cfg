[dbus_names]
progress-view = egse.tst.progressview

[progress-viewer-logging]
level = DEBUG
log-file-path = ${logging:log-dir}/progress_view/progress_view.log

[progress-viewer-window-size]
minimum-height = 1000
minimum-width-step-mode = 500
minimum-width-run-mode = 700
basic-height = 1000
basic-width-step-mode = 900
basic-width-run-mode = 1100