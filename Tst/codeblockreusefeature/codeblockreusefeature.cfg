[dbus_names]
log-viewer = egse.tst.logviewer

[codereuse-logging]
level = DEBUG
log-file-path = ${logging:log-dir}/codereuse/codereuse.log

[codereuse-filter]
type-snippet = False
levelname = True
asctime = True
message = True
name = True
funcname = True
lineno = True
filename = True
module = True
pathname = True
process = True
processname = True
thread = True
threadname = True

[codereuse-preferences]
main-window-height = 791
main-window-width = 612
paned-position-search = 309
paned-position-command-code = 162
paned-position-comment = 462

