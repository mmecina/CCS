[dbus_names]
tst = egse.tst.editor

[tst-paths]
tst_products = ${paths:tst}/test_specs

[tst-logging]
level = DEBUG
log-file-path = ${logging:log-dir}/tst/tst.log
poolmanager = ${paths:tst}/logs_poolmanager/poolmanager.log
test_run = ${paths:tst}/logs_test_runs/

[tst-preferences]
show-json-view = True
main-window-height = 1025
main-window-width = 1853
paned-position = 960
paned-position-codeblockreuse = 520

[tst-history]
last-folder = ${paths:tst}/test_specs

